<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>我的名片</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            width: 500px;
            height: 250px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.12);
            overflow: hidden;
        }
        .card-left {
            width: 40%;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            width: 60%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1rem;
            color: #6a82fb;
            margin-bottom: 16px;
        }
        .info {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="avatar">
                <img src="2.jpg" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">邱溝蓋</div>
            <div class="title">硬漢水電工</div>
            <div class="info">
                電子郵件：s111415021@stu.ntue.edu.tw<br>
                電話：0912-345-678<br>
                網站：<a href="https://your-website.com" target="_blank" style="color:#fc5c7d;text-decoration:none;">your-website.com</a>
            </div>
        </div>
    </div>
</body>
</html>
