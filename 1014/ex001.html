<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>紫色區塊範例</title>
    <style>
        .purple-block {
            background-color: purple;
            color: black;
            padding: 40px;
            width: 300px;
            margin: 50px auto;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="purple-block">
        這是一個紫色背景、黑色文字的區塊。
    </div>
</body>
</html>
