<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce 60%, #ff6e7f 100%);
            color: #fff;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 0.1em;
            color: #222;
            text-shadow: 0 2px 8px #ffe066, 0 0 2px #26d0ce;
            background: none;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        p {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #26d0ce;
            border-radius: 12px;
            padding: 1em 2em;
            box-shadow: 0 0 10px #26d0ce44;
            color: #222;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .acid {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: none;
            z-index: 0;
            animation: acidMove 6s infinite alternate ease-in-out;
        }
        @keyframes acidMove {
            0% { top: 10%; left: 5%; }
            100% { top: 20%; left: 80%; }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: bubbleMove 8s infinite linear;
        }
        @keyframes bubbleMove {
            0% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-30px) scale(1.1); }
            50% { transform: translateY(-60px) scale(1.2); }
            75% { transform: translateY(-30px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .paramecium {
            position: absolute;
            width: 60px;
            height: 30px;
            top: 60%;
            left: 10%;
            z-index: 2;
            animation: paraMove 7s infinite alternate ease-in-out;
        }
        .paramecium2 {
            position: absolute;
            width: 40px;
            height: 20px;
            top: 80%;
            left: 70%;
            z-index: 2;
            animation: paraMove2 9s infinite alternate ease-in-out;
        }
        @keyframes paraMove {
            0% { top: 60%; left: 10%; }
            100% { top: 40%; left: 60%; }
        }
        @keyframes paraMove2 {
            0% { top: 80%; left: 70%; }
            100% { top: 30%; left: 20%; }
        }
        .amoeba {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 30%;
            left: 80%;
            z-index: 2;
            animation: amoebaMove 10s infinite alternate ease-in-out;
        }
        @keyframes amoebaMove {
            0% { top: 30%; left: 80%; }
            100% { top: 70%; left: 40%; }
        }
        .alien {
            position: absolute;
            animation-duration: 7s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes alienMove1 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes alienMove2 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        @keyframes alienMove3 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        @keyframes alienMove4 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-25px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="acid"></div>
    <!-- 外星人 SVG群組 -->
    <g id="aliens">
      <svg class="alien" style="top:12%;left:8%;width:50px;height:70px;z-index:2;animation:alienMove1 7s infinite alternate ease-in-out;" viewBox="0 0 50 70">
        <ellipse cx="25" cy="25" rx="20" ry="25" fill="#7f9cf5" stroke="#222" stroke-width="2"/>
        <ellipse cx="17" cy="25" rx="5" ry="8" fill="#fff"/>
        <ellipse cx="33" cy="25" rx="5" ry="8" fill="#fff"/>
        <ellipse cx="25" cy="45" rx="10" ry="6" fill="#fbbf24"/>
        <rect x="20" y="55" width="10" height="10" rx="5" fill="#7f9cf5" stroke="#222" stroke-width="2"/>
      </svg>
      <svg class="alien" style="top:18%;left:20%;width:40px;height:60px;z-index:2;animation:alienMove2 8s infinite alternate ease-in-out;" viewBox="0 0 40 60">
        <ellipse cx="20" cy="20" rx="16" ry="20" fill="#34d399" stroke="#222" stroke-width="2"/>
        <ellipse cx="13" cy="20" rx="4" ry="7" fill="#fff"/>
        <ellipse cx="27" cy="20" rx="4" ry="7" fill="#fff"/>
        <ellipse cx="20" cy="38" rx="8" ry="5" fill="#fbbf24"/>
        <rect x="15" y="48" width="10" height="8" rx="4" fill="#34d399" stroke="#222" stroke-width="2"/>
      </svg>
      <svg class="alien" style="top:25%;left:60%;width:60px;height:80px;z-index:2;animation:alienMove3 9s infinite alternate ease-in-out;" viewBox="0 0 60 80">
        <ellipse cx="30" cy="30" rx="25" ry="30" fill="#f472b6" stroke="#222" stroke-width="2"/>
        <ellipse cx="20" cy="30" rx="7" ry="12" fill="#fff"/>
        <ellipse cx="40" cy="30" rx="7" ry="12" fill="#fff"/>
        <ellipse cx="30" cy="55" rx="15" ry="8" fill="#fbbf24"/>
        <rect x="25" y="65" width="10" height="10" rx="5" fill="#f472b6" stroke="#222" stroke-width="2"/>
      </svg>
      <svg class="alien" style="top:40%;left:80%;width:35px;height:50px;z-index:2;animation:alienMove4 6s infinite alternate ease-in-out;" viewBox="0 0 35 50">
        <ellipse cx="17.5" cy="17" rx="14" ry="17" fill="#f59e42" stroke="#222" stroke-width="2"/>
        <ellipse cx="12" cy="17" rx="3" ry="5" fill="#fff"/>
        <ellipse cx="23" cy="17" rx="3" ry="5" fill="#fff"/>
        <ellipse cx="17.5" cy="32" rx="7" ry="4" fill="#7f9cf5"/>
        <rect x="12" y="40" width="10" height="7" rx="3.5" fill="#f59e42" stroke="#222" stroke-width="2"/>
      </svg>
    </g>
    <svg class="paramecium" viewBox="0 0 60 30">
      <ellipse cx="30" cy="15" rx="28" ry="12" fill="#a3e635" stroke="#222" stroke-width="2"/>
      <ellipse cx="40" cy="15" rx="5" ry="3" fill="#fff" opacity="0.7"/>
      <ellipse cx="20" cy="15" rx="3" ry="2" fill="#222" opacity="0.5"/>
      <path d="M10,10 Q15,5 20,10" stroke="#222" stroke-width="1" fill="none"/>
      <path d="M50,20 Q55,25 40,25" stroke="#222" stroke-width="1" fill="none"/>
    </svg>
    <svg class="paramecium2" viewBox="0 0 40 20">
      <ellipse cx="20" cy="10" rx="18" ry="8" fill="#fbbf24" stroke="#222" stroke-width="2"/>
      <ellipse cx="28" cy="10" rx="3" ry="2" fill="#fff" opacity="0.7"/>
      <ellipse cx="12" cy="10" rx="2" ry="1.5" fill="#222" opacity="0.5"/>
    </svg>
    <svg class="amoeba" viewBox="0 0 50 50">
      <path d="M25,10 Q40,5 45,25 Q40,45 25,40 Q10,45 5,25 Q10,5 25,10 Z" fill="#38bdf8" stroke="#222" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="12" fill="#fff" opacity="0.3"/>
    </svg>
    <div class="bubble" style="top:70%;left:20%;width:30px;height:30px;background:#26d0ce;animation-delay:0s;"></div>
    <div class="bubble" style="top:75%;left:60%;width:20px;height:20px;background:#ffe066;animation-delay:2s;"></div>
    <div class="bubble" style="top:80%;left:40%;width:25px;height:25px;background:#ff6e7f;animation-delay:1s;"></div>
    <div class="star" style="top:15%;left:30%;animation-delay:0.5s;"></div>
    <div class="star" style="top:25%;left:70%;animation-delay:1.2s;"></div>
    <div class="star" style="top:60%;left:50%;animation-delay:0.8s;"></div>
    <h1>歡迎來到首頁</h1>
    <p>這是您的 index.html 範例檔案。</p>
</body>
</html>
